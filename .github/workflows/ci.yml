name: Deploy AKS Cluster

on:
  push:
    branches:
      - main  # Trigger the pipeline on pushes to the main branch

jobs:
  terraform:
    runs-on: ubuntu-latest  # Use an Ubuntu environment for the pipeline

    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # 3. Install Azure CLI
      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az --version  # Verify Azure CLI installation

      # 4. Login to Azure using GitHub Secrets
      - name: Login to Azure
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 5. Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # 6. Plan Terraform configuration
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # 7. Apply Terraform configuration if there are changes
      - name: Terraform Apply
        if: success() && steps.terraform-plan.outputs.changes == 'true'
        run: terraform apply -auto-approve

